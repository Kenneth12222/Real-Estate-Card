<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Card</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <h2 class="title">Real Estate Listing</h2>
        <div class="cards">
            <!-- Real Estate Card -->
            <div class="card real-estate-card complex">
                <div class="card-header">
                    <div class="slider">
                        <img src="https://images.pexels.com/photos/259588/pexels-photo-259588.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Property Image 1" class="slide active">
                        <img src="https://images.pexels.com/photos/5178055/pexels-photo-5178055.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Property Image 2" class="slide">
                        <img src="https://images.pexels.com/photos/3958958/pexels-photo-3958958.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Property Image 3" class="slide">
                    </div>
                    <div class="controls">
                        <div class="icon">
                            <i class="bi bi-arrow-left-circle-fill" onclick="prevSlide()"></i>
                        </div>

                        <div class="icon">
                            <i class="bi bi-arrow-right-circle-fill" onclick="nextSlide()"></i>
                        </div>
                    </div>
                    <div class="price">$2,500,000</div>
                </div>
                <div class="card-body">
                    <h3 class="card-title">Luxury Beachfront Villa</h3>
                    <p class="card-location">Malibu, California</p>
                    <div class="property-details">
                        <div class="detail">
                            <strong>Bedrooms:</strong> 5
                        </div>
                        <div class="detail">
                            <strong>Bathrooms:</strong> 6
                        </div>
                        <div class="detail">
                            <strong>Area:</strong> 8,000 sq ft
                        </div>
                        <div class="detail">
                            <strong>Features:</strong> Ocean view, pool, spa, gym
                        </div>
                    </div>
                    <p class="card-description">This luxurious beachfront villa offers stunning views of the Pacific Ocean and features modern amenities for a luxurious lifestyle.</p>
                    <button class="card-button">Contact Agent</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./src/js/script.js"></script>
</body>
</html>
